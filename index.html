<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cinematic Gift Box - Sorry re Besty</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.3;
        }

        .bg-animation::before,
        .bg-animation::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(100px);
            animation: float 20s ease-in-out infinite;
        }

        .bg-animation::before {
            background: radial-gradient(circle, rgba(255, 107, 107, 0.4), transparent);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .bg-animation::after {
            background: radial-gradient(circle, rgba(78, 205, 196, 0.4), transparent);
            bottom: -200px;
            right: -200px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -100px) scale(1.1);
            }
            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        /* Stars Background */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Main Container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            z-index: 10;
        }

        /* Gift Stage */
        .gift-stage {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        .gift-stage:hover:not(.opened) {
            transform: translateY(-20px) rotateY(10deg) scale(1.05);
        }

        /* Light Rays */
        .light-rays {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 1.5s ease;
            pointer-events: none;
            z-index: 5;
        }

        .opened .light-rays {
            transform: translate(-50%, -50%) scale(2);
            opacity: 1;
        }

        .light-ray {
            position: absolute;
            width: 4px;
            height: 200px;
            background: linear-gradient(to bottom, 
                rgba(255, 215, 0, 0.8), 
                rgba(255, 215, 0, 0));
            top: 50%;
            left: 50%;
            transform-origin: top center;
            animation: rotate-rays 10s linear infinite;
        }

        .light-ray:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); }
        .light-ray:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg); }
        .light-ray:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg); }
        .light-ray:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg); }
        .light-ray:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg); }
        .light-ray:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg); }
        .light-ray:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg); }
        .light-ray:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg); }

        @keyframes rotate-rays {
            from { transform: translate(-50%, -50%) rotate(var(--start-rotation, 0deg)); }
            to { transform: translate(-50%, -50%) rotate(calc(var(--start-rotation, 0deg) + 360deg)); }
        }

        /* Gift Wrapper */
        .gift-wrapper {
            position: relative;
            width: 350px;
            height: 350px;
            transform-style: preserve-3d;
            cursor: pointer;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.5));
        }

        /* Glowing Platform */
        .platform {
            position: absolute;
            width: 400px;
            height: 20px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 107, 107, 0.3) 0%, 
                transparent 70%);
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%) rotateX(90deg);
            border-radius: 50%;
            animation: pulse-platform 3s ease-in-out infinite;
        }

        @keyframes pulse-platform {
            0%, 100% { 
                transform: translateX(-50%) rotateX(90deg) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translateX(-50%) rotateX(90deg) scale(1.1);
                opacity: 1;
            }
        }

        /* Box Bottom - Enhanced 3D */
        .box-bottom {
            width: 300px;
            height: 200px;
            background: linear-gradient(145deg, 
                #ff6b6b 0%, 
                #ee5a6f 50%, 
                #d84a5f 100%);
            position: absolute;
            bottom: 0;
            left: 25px;
            border-radius: 15px;
            transform-style: preserve-3d;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.5),
                inset 0 -10px 30px rgba(0, 0, 0, 0.3),
                inset 0 10px 30px rgba(255, 255, 255, 0.2),
                0 0 40px rgba(255, 107, 107, 0.3);
        }

        .box-bottom::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            border-radius: 10px;
            pointer-events: none;
        }

        .box-bottom::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(90deg, 
                    transparent, 
                    transparent 10px, 
                    rgba(255, 255, 255, 0.03) 10px, 
                    rgba(255, 255, 255, 0.03) 11px);
            border-radius: 15px;
        }

        /* Box Sides for 3D effect */
        .box-side {
            position: absolute;
            background: linear-gradient(to right, 
                rgba(0, 0, 0, 0.3), 
                rgba(0, 0, 0, 0.1));
        }

        .box-side.left {
            width: 20px;
            height: 200px;
            left: 5px;
            bottom: 0;
            transform: rotateY(-90deg);
            transform-origin: right;
            border-radius: 15px 0 0 15px;
        }

        .box-side.right {
            width: 20px;
            height: 200px;
            right: 5px;
            bottom: 0;
            transform: rotateY(90deg);
            transform-origin: left;
            border-radius: 0 15px 15px 0;
        }

        .box-side.front {
            width: 300px;
            height: 20px;
            bottom: -10px;
            left: 25px;
            transform: rotateX(-90deg);
            transform-origin: top;
        }

        /* Box Lid - Ultra Realistic */
        .box-lid {
            width: 320px;
            height: 80px;
            background: linear-gradient(145deg, 
                #ff8787 0%, 
                #ff6b6b 50%, 
                #ee5a6f 100%);
            position: absolute;
            top: 115px;
            left: 15px;
            border-radius: 15px;
            transform-origin: bottom;
            transform-style: preserve-3d;
            transition: transform 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 -5px 20px rgba(0, 0, 0, 0.3),
                inset 0 5px 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 107, 107, 0.4);
            z-index: 20;
        }

        .box-lid::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            height: 30px;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            border-radius: 10px;
        }

        .box-lid::after {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, 
                #ffd700 0%, 
                #ffed4e 50%, 
                #ffd700 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 50px rgba(255, 215, 0, 0.5),
                inset 0 -5px 10px rgba(0, 0, 0, 0.2);
            animation: gem-glow 2s ease-in-out infinite;
        }

        @keyframes gem-glow {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(255, 215, 0, 0.8),
                    0 0 50px rgba(255, 215, 0, 0.5),
                    inset 0 -5px 10px rgba(0, 0, 0, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(255, 215, 0, 1),
                    0 0 80px rgba(255, 215, 0, 0.8),
                    inset 0 -5px 10px rgba(0, 0, 0, 0.2);
            }
        }

        .lid-top {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(90deg, 
                    transparent, 
                    transparent 15px, 
                    rgba(255, 255, 255, 0.05) 15px, 
                    rgba(255, 255, 255, 0.05) 16px);
            border-radius: 15px;
        }

        /* Ribbon System - Ultra Detailed */
        .ribbon-vertical {
            width: 60px;
            height: 280px;
            background: linear-gradient(to right, 
                #ffb700 0%, 
                #ffd700 20%, 
                #ffed4e 50%, 
                #ffd700 80%, 
                #ffb700 100%);
            position: absolute;
            left: 145px;
            top: 0;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.4),
                inset -5px 0 10px rgba(0, 0, 0, 0.1),
                inset 5px 0 10px rgba(255, 255, 255, 0.3);
            z-index: 15;
            border-radius: 3px;
        }

        .ribbon-vertical::before,
        .ribbon-vertical::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.6), 
                transparent 50%, 
                rgba(0, 0, 0, 0.2));
        }

        .ribbon-vertical::before {
            left: 10px;
        }

        .ribbon-vertical::after {
            right: 10px;
        }

        .ribbon-horizontal {
            width: 320px;
            height: 60px;
            background: linear-gradient(to bottom, 
                #ffb700 0%, 
                #ffd700 20%, 
                #ffed4e 50%, 
                #ffd700 80%, 
                #ffb700 100%);
            position: absolute;
            top: 125px;
            left: 15px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.4),
                inset 0 -5px 10px rgba(0, 0, 0, 0.1),
                inset 0 5px 10px rgba(255, 255, 255, 0.3);
            z-index: 16;
            border-radius: 3px;
        }

        .ribbon-horizontal::before,
        .ribbon-horizontal::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0.6), 
                transparent 50%, 
                rgba(0, 0, 0, 0.2));
        }

        .ribbon-horizontal::before {
            top: 10px;
        }

        .ribbon-horizontal::after {
            bottom: 10px;
        }

        /* Bow - Masterpiece */
        .bow-container {
            position: absolute;
            top: 80px;
            left: 125px;
            width: 100px;
            height: 100px;
            z-index: 25;
            transform-style: preserve-3d;
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.4));
        }

        .bow-loop {
            position: absolute;
            width: 80px;
            height: 60px;
            background: linear-gradient(145deg, 
                #ffd700 0%, 
                #ffed4e 50%, 
                #ffd700 100%);
            border-radius: 50% 50% 0 50%;
            box-shadow: 
                inset -5px -5px 15px rgba(0, 0, 0, 0.2),
                inset 5px 5px 15px rgba(255, 255, 255, 0.4),
                0 5px 20px rgba(255, 215, 0, 0.5);
        }

        .bow-loop.left {
            left: -25px;
            top: 10px;
            transform: rotate(-45deg);
            animation: bow-float 3s ease-in-out infinite;
        }

        .bow-loop.right {
            right: -25px;
            top: 10px;
            transform: rotate(45deg) scaleX(-1);
            animation: bow-float 3s ease-in-out infinite 0.5s;
        }

        @keyframes bow-float {
            0%, 100% { transform: rotate(-45deg) translateY(0); }
            50% { transform: rotate(-45deg) translateY(-5px); }
        }

        .bow-loop::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 20px;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.6), 
                transparent);
            border-radius: 50%;
        }

        .bow-knot {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, 
                #ffed4e 0%, 
                #ffd700 50%, 
                #ffb700 100%);
            border-radius: 50%;
            top: 25px;
            left: 30px;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 -3px 8px rgba(0, 0, 0, 0.2),
                inset 0 3px 8px rgba(255, 255, 255, 0.5),
                0 0 25px rgba(255, 215, 0, 0.6);
            z-index: 26;
        }

        .bow-knot::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.8), 
                transparent);
            border-radius: 50%;
        }

        .bow-tail {
            position: absolute;
            width: 35px;
            height: 50px;
            background: linear-gradient(145deg, 
                #ffd700 0%, 
                #ffed4e 50%, 
                #ffd700 100%);
            bottom: -30px;
            clip-path: polygon(50% 0%, 0% 70%, 30% 100%, 50% 85%, 70% 100%, 100% 70%);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .bow-tail.left {
            left: 15px;
            transform: rotate(-15deg);
        }

        .bow-tail.right {
            right: 15px;
            transform: rotate(15deg);
        }

        /* Opened State - Cinematic */
        .opened .box-lid {
            transform: rotateX(-140deg) translateY(-30px) translateZ(20px);
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.6),
                0 0 50px rgba(255, 107, 107, 0.6);
        }

        .opened .gift-stage {
            animation: stage-celebrate 1s ease-out forwards;
        }

        @keyframes stage-celebrate {
            0% { transform: scale(1); }
            30% { transform: scale(1.1) translateY(-20px); }
            100% { transform: scale(1) translateY(0); }
        }

        /* Message Card - Hollywood Style */
        .message-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotateY(180deg);
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.95), 
                rgba(255, 255, 255, 0.85));
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.5),
                inset 0 0 80px rgba(255, 107, 107, 0.1),
                0 0 100px rgba(255, 107, 107, 0.3);
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .opened .message-card {
            transform: translate(-50%, -50%) scale(1) rotateY(0deg);
            opacity: 1;
            transition-delay: 1s;
            animation: card-float 3s ease-in-out infinite 1.5s;
        }

        @keyframes card-float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0) scale(1); }
            50% { transform: translate(-50%, -50%) translateY(-15px) scale(1.02); }
        }

        .message-card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, 
                #ff6b6b, 
                #ffd700, 
                #4ecdc4, 
                #ff6b6b);
            background-size: 400% 400%;
            border-radius: 33px;
            z-index: -1;
            animation: gradient-border 3s ease infinite;
            filter: blur(10px);
            opacity: 0.7;
        }

        @keyframes gradient-border {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .message-card h1 {
            font-family: 'Pacifico', cursive;
            font-size: 72px;
            background: linear-gradient(45deg, 
                #ff6b6b 0%, 
                #ee5a6f 25%, 
                #ff8787 50%, 
                #ee5a6f 75%, 
                #ff6b6b 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            filter: drop-shadow(0 5px 15px rgba(255, 107, 107, 0.5));
            animation: text-glow 3s ease-in-out infinite;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        @keyframes text-glow {
            0%, 100% { 
                filter: drop-shadow(0 5px 15px rgba(255, 107, 107, 0.5));
                background-position: 0% 50%;
            }
            50% { 
                filter: drop-shadow(0 10px 30px rgba(255, 107, 107, 0.9));
                background-position: 100% 50%;
            }
        }

        .message-hearts {
            font-size: 48px;
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .message-hearts span {
            display: inline-block;
            animation: heart-beat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 5px 10px rgba(255, 107, 107, 0.5));
        }

        .message-hearts span:nth-child(1) { animation-delay: 0s; }
        .message-hearts span:nth-child(2) { animation-delay: 0.2s; }
        .message-hearts span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes heart-beat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .message-decoration {
            position: absolute;
            font-size: 100px;
            opacity: 0.1;
            pointer-events: none;
        }

        .message-decoration.top-left {
            top: -30px;
            left: -30px;
            transform: rotate(-15deg);
        }

        .message-decoration.bottom-right {
            bottom: -30px;
            right: -30px;
            transform: rotate(15deg);
        }

        /* Click Instruction - Premium */
        .click-instruction {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 28px;
            font-weight: 300;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 5px 20px rgba(0, 0, 0, 0.5);
            animation: instruction-bounce 2s ease-in-out infinite;
            opacity: 1;
            transition: opacity 1s;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 35px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .opened .click-instruction {
            opacity: 0;
            pointer-events: none;
        }

        .click-instruction::before {
            content: 'üëÜ';
            font-size: 36px;
            animation: finger-tap 1s ease-in-out infinite;
        }

        @keyframes instruction-bounce {
            0%, 100% { 
                transform: translateX(-50%) translateY(0);
            }
            50% { 
                transform: translateX(-50%) translateY(-15px);
            }
        }

        @keyframes finger-tap {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Confetti - Enhanced */
        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0;
            pointer-events: none;
            z-index: 80;
        }

        .opened .confetti-piece {
            animation: confetti-fall 4s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateY(800px) rotate(720deg) translateX(var(--tx));
            }
        }

        /* Magic Particles */
        .magic-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 90;
            box-shadow: 0 0 10px currentColor;
        }

        .opened .magic-particle {
            animation: particle-explosion 2s ease-out forwards;
        }

        @keyframes particle-explosion {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 95;
            box-shadow: 0 0 10px white;
        }

        .opened .sparkle {
            animation: sparkle-twinkle 1.5s ease-out forwards;
        }

        @keyframes sparkle-twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            pointer-events: none;
            z-index: 85;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.8));
        }

        .opened .floating-heart {
            animation: heart-float 3s ease-out forwards;
        }

        @keyframes heart-float {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            20% {
                opacity: 1;
                transform: translateY(-50px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-400px) scale(1.5) rotate(20deg);
            }
        }

        /* Glow Effect */
        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.4) 0%, 
                rgba(255, 107, 107, 0.2) 50%, 
                transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            filter: blur(40px);
        }

        .opened .glow-effect {
            animation: glow-pulse 2s ease-out forwards;
        }

        @keyframes glow-pulse {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(3);
            }
        }

        /* Smoke Effect */
        .smoke {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.3) 0%, 
                transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            filter: blur(20px);
            z-index: 8;
        }

        .opened .smoke {
            animation: smoke-rise 3s ease-out forwards;
        }

            }
            50% {

            }
            100% {

                transform: translateY(-300px) scale(2);
            }
        }

        /* Ring Waves */
        .ring-wave {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 3px solid rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            z-index: 7;
        }

        .opened .ring-wave {

        @keyframes ring-expand {

            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(3);
                border-width: 0;
            }
        }

        /* Mobile Responsive */

    <script>
        // Create Stars Background
        const starsContainer = document.getElementById('starsContainer');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }

        // Main Gift Box Interaction
        const giftStage = document.getElementById('giftStage');
        const mainContainer = document.getElementById('mainContainer');
        let isOpened = false;

        giftStage.addEventListener('click', function() {
            if (!isOpened) {
                isOpened = true;
                mainContainer.classList.add('opened');
                
                // Create all effects
                setTimeout(() => {
                    createConfetti();
                    createMagicParticles();
                    createSparkles();
                    createFloatingHearts();
                }, 500);
            }
        });

        // Confetti Creation - Enhanced
        function createConfetti() {
            const colors = [
                '#ff6b6b', '#ffd700', '#4ecdc4', '#45b7d1', 
                '#f7b731', '#5f27cd', '#ff8787', '#ffed4e',
                '#ee5a6f', '#a8e6cf', '#ff6f91', '#ffc75f'
            ];
            
            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                
                const size = Math.random() * 12 + 8;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.left = (Math.random() * 100) + '%';
                confetti.style.top = '50%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.setProperty('--tx', (Math.random() - 0.5) * 600 + 'px');
                confetti.style.animationDelay = Math.random() * 0.8 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                
                // Random shapes
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                } else if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '2px';
                } else {
                    confetti.style.transform = 'rotate(45deg)';
                }
                
                mainContainer.appendChild(confetti);
            }
        }

        // Magic Particles
        function createMagicParticles() {
            const colors = [
                '#ffd700', '#ffed4e', '#ff6b6b', '#ff8787',
                '#4ecdc4', '#45b7d1', '#f7b731', '#ffc75f'
            ];
            
            for (let i = 0; i < 60; i++) {
                const particle = document.createElement('div');
                particle.className = 'magic-particle';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 60;
                const distance = 250 + Math.random() * 150;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                particle.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                
                mainContainer.appendChild(particle);
            }
        }

        // Sparkles
        function createSparkles() {
            for (let i = 0; i < 40; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = (Math.random() * 100) + '%';

                mainContainer.appendChild(heart);

        // Prevent double-tap zoom on mobile

        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
